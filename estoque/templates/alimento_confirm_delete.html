
{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>Confirmar Exclusão</h1>
  <p>Você tem certeza que deseja excluir o alimento "{{ object.nome }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar</button>
    <a href="{% url 'alimento_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
